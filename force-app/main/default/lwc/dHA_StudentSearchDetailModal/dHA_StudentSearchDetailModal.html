<!-- this should be incapsulated in its own component, see https://developer.salesforce.com/docs/component-library/bundle/lightning-modal/documentation -->
<template>
  <lightning-modal-header label="Student Details"></lightning-modal-header>

  <lightning-modal-body>
    <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>

      <lightning-accordion-section class="accordion-section" name="studentInfo" label="Student Information">
        <lightning-record-view-form density="compact" object-api-name={objectApiName} record-id={recordId}>
          <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
              <lightning-output-field field-name={nameField} variant="label-inline"></lightning-output-field>
              <lightning-output-field field-name={birthdateField} variant="label-inline"></lightning-output-field>
              <lightning-output-field field-name={genderField} variant="label-inline"></lightning-output-field>
              <lightning-output-field field-name={addressField} variant="label-inline"></lightning-output-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
              <lightning-output-field field-name={studentCodeField} variant="label-inline"></lightning-output-field>
              <lightning-output-field field-name={ageField} variant="label-inline"></lightning-output-field>
              <lightning-output-field field-name={emailField} variant="label-inline"></lightning-output-field>
            </div>
          </div>
        </lightning-record-view-form>
      </lightning-accordion-section>

      <lightning-accordion-section class="accordion-section" name="studyResultInfo" label="Study Result Information">
        <lightning-layout>
          <lightning-layout-item size="6" >           
              <div class="slds-form-element slds-form-element_horizontal">
                <span class="slds-form-element__label">Assigned Classes</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{assignedClasses}</span>
                </div>           
              </div>
              <div class="slds-form-element slds-form-element_horizontal">
                <span class="slds-form-element__label">Average Final Score</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{averageFinalScore}</span>  
                </div>          
              </div>         
          </lightning-layout-item>

          <lightning-layout-item size="6" >
            <div class="slds-form-element slds-form-element_horizontal">
              <span class="slds-form-element__label">Class(es) Have Final Score</span>
              <div class="slds-form-element__control">
                <span class="slds-form-element__static">{classesHaveFinalScore}</span>
              </div>
            </div>
          </lightning-layout-item>
        </lightning-layout>
        <template if:true={data}>
          <lightning-datatable key-field="id" data={data} columns={columns}  hide-checkbox-column>
            
          </lightning-datatable>
        </template>
      </lightning-accordion-section>
    </lightning-accordion>
  </lightning-modal-body>

  <lightning-modal-footer>{footerContent}</lightning-modal-footer>
</template>
